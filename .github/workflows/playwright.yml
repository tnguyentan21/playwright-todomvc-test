name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI
        run: npm install -D allure-commandline

      # Restore Allure history from cache
      - name: Restore Allure history cache
        uses: actions/cache@v4
        with:
          path: allure-results/history
          key: allure-history-${{ github.ref }}

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          if [ -d allure-results ]; then
            npx allure-commandline generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory found!"
            exit 1
          fi

      # Save updated Allure history to cache
      - name: Save updated Allure history
        run: |
          mkdir -p allure-history-cache
          cp -r allure-report/history/* allure-history-cache/

      - name: Cache updated Allure history
        uses: actions/cache/save@v4
        with:
          path: allure-history-cache
          key: allure-history-${{ github.ref }}

      # Upload Allure report artifact
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload Playwright HTML report artifact
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main' && success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
