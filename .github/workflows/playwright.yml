name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write # Required to push to gh-pages

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # Download history from previous run (optional, won't fail build)
      - name: Download previous Allure history (if any)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/history

      # Prepare history for new report
      - name: Prepare Allure history
        run: |
          mkdir -p allure-report/history
          cp -r allure-results/history/* allure-report/history/ || echo "No previous history to copy"

      # Generate the Allure HTML report
      - name: Generate Allure Report
        run: npx allure-commandline generate allure-results --clean -o allure-report

      # Debug: verify history was generated
      - name: List Allure history contents
        run: ls -lR allure-report/history || echo "No history folder found"

      # Upload Allure HTML report as downloadable artifact
      - name: Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Upload Playwright built-in HTML report as artifact
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # Deploy to GitHub Pages (live Allure report)
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          keep_files: true

      # Upload history for future trending
      - name: Upload Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history
